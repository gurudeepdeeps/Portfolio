<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebVaidya Contact me</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!--
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      -->
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>

          <div class="info">
            <div class="information">
              <img src="assets\img\location.png" class="icon" alt="" />
              <p>92 Cherry Drive Uniondale, NY 11553</p>
            </div>
            <div class="information">
              <img src="assets\img\email.png" class="icon" alt="" />
              <p>email@gmail.com</p>
            </div>
            <div class="information">
              <img src="assets\img\phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.example.com">
                <img src="assets\img\whatsapp.svg" alt="WhastApp" width="25" height="34">
              </a>
              <a href="https://www.example.com">
                <img src="assets\img\instagram.svg" alt="Instagram" width="28" height="36">
              </a>
              <a href="https://www.example.com">
                <img src="assets\img\linkedin.svg" alt="Instagram" width="25" height="32">
              </a>
              <!--
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              -->
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/gurudeepv55@gmail.com" method="POST">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="Name" class="input" />
              <label for="">Name</label>
              <span>Name</span>
            </div>
            <div class="input-container">
              <input type="email" name="Email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="Phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="Message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_cc" value="dnpgowda21@gmail.com,pn58691@gmail.com">
            <input type="hidden" name="_template" value="table">
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
